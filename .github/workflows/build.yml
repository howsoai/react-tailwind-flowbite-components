name: Build
run-name: "Branch Build (${{ github.run_attempt }}.${{ github.run_number }}) - ${{ github.ref_name }}"

on:
  workflow_dispatch:
  workflow_call:
    inputs:
      build-type:
        required: false
        type: string
      optional-release-tag:
        required: false
        type: string

defaults:
  run:
    shell: bash

jobs:

  metadata:
    uses: howsoai/.github/.github/workflows/set-metadata.yml@main
    secrets: inherit
    with:
      build-type: ${{ inputs.build-type }}
      optional-release-tag: ${{ inputs.optional-release-tag }}

  build:
    needs: ["metadata"]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:

    - uses: actions/checkout@v4

  release:
    needs:
      - metadata
      - build
    if: inputs.build-type == 'release'
    environment:
      name: Artifactory
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:

    - uses: actions/setup-node@v4
      with:
        node-version: '21.x'
        registry-url: ${{ secrets.JFROG_URL }}/artifactory/npm-edge

    - name: Set package version
      run: |
        sed -i "s|\"version\": \"0.0.0\"|\"version\": \"${{ needs.metadata.outputs.version }}\"|g" ./package.json

    - name: Build and publish Node package
      run: |
        npm ci
        npm run build
        npm publish
      env:
        NODE_AUTH_TOKEN: ${{ secrets.JFROG_ACCESS_TOKEN }}

    - name: Create Release
      uses: ncipollo/release-action@v1
      with:
        tag: ${{ needs.metadata.outputs.version }}
        commit: ${{ github.sha }}
        name: "${{ github.event.repository.name }} ${{ needs.metadata.outputs.version }}"
        artifactErrorsFailBuild: true
        generateReleaseNotes: true
        makeLatest: legacy